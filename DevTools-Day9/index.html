<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
</head>

<body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{
            name: "Snickers",
            age: 2,
        }, {
            name: "hugo",
            age: 8,
        }, ];

        function makeGreen() {
            const p = document.querySelector("p");
            p.style.color = "#BADA55";
            p.style.fontSize = "50px";
        }

        // Regular
        console.log("hello");

        // Interpolated
        console.log("hello I'm a %s string", ":thumbsdown:");

        // Styled
        console.log("%c i'm great ", "font-size:50px");

        // warning!
        console.warn("oh no");

        // Error :|
        console.error("ddd");
        // Info
        console.info("fun info");
        // Testing
        console.assert(1 === 3, "i'm correct");
        // clearing
        console.clear();

        // Viewing DOM Elements
        const p = document.querySelector("p");
        console.log(p);
        console.dir(p);

        // Grouping together
        dogs.forEach((dog) => {
            console.group(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`This is ${dog.name} is ${dog.age} years old`);
            console.groupEnd(`${dog.name}`);
        });

        // counting
        console.count("wes");
        console.count("wes");
        console.count("wes");
        console.count("wes");

        // timing
        console.time("fetching data");
        fetch("https://api/github.com/users/wesbos")
            .then((data) => data.json())
            .then((data) => {
                console.timeEnd("fetching data");
                console.log(data);
            });

        comnole.table(dogs);
    </script>
</body>

</html>
